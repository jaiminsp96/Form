<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Congratulations</title>

  <!-- Google Font: Pacifico (cute/script) + Poppins (fallback for smaller text) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #ffe6f2;
      --bg2: #fff0d9;
      --accent: #ff6fb5;
      --shadow: rgba(0,0,0,0.12);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    .card{
      text-align:center;
      padding: clamp(1.25rem, 3vw, 2.5rem);
      border-radius: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.6);
      max-width: 1100px;
      width: 100%;
    }

    /* "Pookie" style headline */
    .headline{
      font-family: 'Pacifico', cursive;
      font-weight: 400;
      font-size: clamp(2.8rem, 8vw, 6.5rem); /* responsive big size */
      line-height: 0.95;
      margin: 0;
      color: var(--accent);
      text-shadow:
        0 6px 18px rgba(255,107,181,0.15),
        0 1px 0 rgba(255,255,255,0.6) inset;
      letter-spacing: 0.5px;
      transform: translateZ(0);
    }

    .sub{
      margin-top: 0.4rem;
      font-size: clamp(1.2rem, 3vw, 1.6rem);;
      color: #6b6b6b;
      font-weight: 300;
    }

    /* fun confetti accent using pseudo elements */
    .card::before,
    .card::after{
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.12;
      transform: rotate(25deg);
    }
    .card::before{
      background: linear-gradient(45deg,#ffd1eb,#ffb6d5);
      top: -40px;
      left: -40px;
    }
    .card::after{
      background: linear-gradient(45deg,#fff3cc,#ffe0a8);
      bottom: -50px;
      right: -50px;
    }

    /* small screens tweak */
    @media (max-width:420px){
      .card{ padding:1rem; border-radius:16px; }
      .headline{ letter-spacing:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="article" aria-label="Congratulations message">

        <pre>       
        
           <h2> <p class="sub">Wishing you fun times with new friends ðŸŽ‰</h2></p>
        </pre>
    </div>
  </div>
</body>
</html>
